<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="rockpaperscissorstyle.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"
        />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="rockpaperscissor.js"></script>
  </body>
</html>
